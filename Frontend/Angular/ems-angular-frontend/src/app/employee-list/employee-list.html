<app-employee-list-dummy></app-employee-list-dummy>
<h2> List of Employee From Spring boot </h2>
<h6> 'http://localhost:8080/api/employee'</h6>
<button [routerLink]="'add-employee'" [class]="'btn btn-success'">Add Employee</button>
<h6> </h6>
<table class='table table-striped table-bordered'>
  <thead>
    <tr>
      <th>Employee Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <!-- <th>Action</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <!-- <td> -->
      <!-- <button class='btn btn-warning px-4 me-3' onClick={() => updateEmployee(employee.id)}>Update </button> -->

      <!-- <button class='btn btn-danger px-4' onClick={() => deleteEmployee(employee.id)}>Delete </button> -->
      <!-- </td> -->
    </tr>
  </tbody>
</table>
